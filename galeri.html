<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Website Dusun Bedalo</title>
    <link rel="icon" type="image/x-icon" href="icon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .lightbox { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: hidden; background-color: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; }
        .lightbox-container { position: relative; display: flex; justify-content: center; align-items: center; width: 100%; max-width: 1000px; margin: auto; }
        .lightbox-content { display: block; max-width: 90%; max-height: 70vh; object-fit: contain; }
        .close-lightbox { position: absolute; top: 25px; right: 50px; color: #f1f1f1; font-size: 40px; font-weight: bold; transition: 0.3s; }
        .close-lightbox:hover, .close-lightbox:focus { color: #bbb; text-decoration: none; cursor: pointer; }
        .prev, .next { cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; margin-top: -50px; color: white; font-weight: bold; font-size: 20px; transition: 0.6s ease; border-radius: 0 3px 3px 0; user-select: none; -webkit-user-select: none; background-color: rgba(0,0,0,0.3); }
        .prev { left: 0; border-radius: 3px 0 0 3px; }
        .next { right: 0; border-radius: 0 3px 3px 0; }
        .prev:hover, .next:hover { background-color: rgba(0,0,0,0.8); }
        .thumbnail-container { padding: 10px 0; display: flex; justify-content: center; gap: 5px; overflow-x: auto; width: 100%; max-width: 80vw; }
        .thumbnail-img { opacity: 0.6; cursor: pointer; height: 80px; width: auto; transition: opacity 0.3s; }
        .thumbnail-img:hover, .thumbnail-img.active { opacity: 1; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-50 relative">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">Dusun Bedalo</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="/" class="text-gray-600 hover:text-blue-600 transition duration-300">Beranda</a>
                <a href="profil.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Profil</a>
                <a href="potensi.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Potensi</a>
                <a href="pariwisata.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Pariwisata</a>
                <a href="galeri.html" class="text-blue-600 font-semibold border-b-2 border-blue-600">Galeri</a>
                <a href="kontak.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Kontak</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-white absolute w-full shadow-lg">
            <a href="/" class="block px-6 py-3 text-gray-600 hover:bg-gray-100">Beranda</a>
            <a href="profil.html" class="block px-6 py-3 text-gray-600 hover:bg-gray-100">Profil</a>
            <a href="potensi.html" class="block px-6 py-3 text-gray-600 hover:bg-gray-100">Potensi</a>
            <a href="pariwisata.html" class="block px-6 py-3 text-gray-600 hover:bg-gray-100">Pariwisata</a>
            <a href="galeri.html" class="block px-6 py-3 text-blue-600 bg-gray-100">Galeri</a>
            <a href="kontak.html" class="block px-6 py-3 text-gray-600 hover:bg-gray-100">Kontak</a>
        </div>
    </header>

    <main>
        <section class="bg-teal-600 text-white py-12">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl font-bold" data-aos="fade-down">Galeri Dusun Bedalo</h1>
                <p class="mt-2 text-lg" data-aos="fade-up" data-aos-delay="100">Momen dan Kenangan dalam Bingkai</p>
            </div>
        </section>

        <section id="foto" class="py-20 overflow-hidden">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-12" data-aos="fade-up">Galeri Foto</h2>
                <div id="photo-gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    </div>
            </div>
        </section>
        
        <section id="video" class="py-20 bg-white overflow-hidden">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-12" data-aos="fade-up">Galeri Video</h2>
                <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    </div>
            </div>
        </section>
    </main>

    <div id="lightbox-modal" class="lightbox">
        <span class="close-lightbox">×</span>
        <div class="lightbox-container">
            <a class="prev">❮</a>
            <img class="lightbox-content" id="lightbox-image">
            <a class="next">❯</a>
        </div>
        <div class="thumbnail-container" id="thumbnail-container"></div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // --- SCRIPT REFACTORING ---

        // Fungsi untuk menginisialisasi Lightbox
        function initializeLightbox() {
            const lightboxModal = document.getElementById('lightbox-modal');
            const lightboxImage = document.getElementById('lightbox-image');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const galleryImages = document.querySelectorAll('#photo-gallery .gallery-img');
            
            if (galleryImages.length === 0) return; // Keluar jika tidak ada gambar

            let currentImageIndex;

            function openLightbox(index) {
                currentImageIndex = index;
                lightboxModal.style.display = 'flex';
                showImage(currentImageIndex);
            }

            function closeLightbox() {
                lightboxModal.style.display = 'none';
            }

            function showImage(index) {
                lightboxImage.src = galleryImages[index].src;
                currentImageIndex = index;
                thumbnailContainer.innerHTML = '';
                galleryImages.forEach((img, i) => {
                    const thumb = document.createElement('img');
                    thumb.src = img.src;
                    thumb.alt = img.alt;
                    thumb.classList.add('thumbnail-img');
                    if (i === currentImageIndex) {
                        thumb.classList.add('active');
                    }
                    thumb.addEventListener('click', () => showImage(i));
                    thumbnailContainer.appendChild(thumb);
                });
                const activeThumb = thumbnailContainer.querySelector('.active');
                if (activeThumb) {
                    activeThumb.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            }

            function navigateImage(direction) {
                let newIndex = currentImageIndex + direction;
                if (newIndex >= galleryImages.length) {
                    newIndex = 0;
                } else if (newIndex < 0) {
                    newIndex = galleryImages.length - 1;
                }
                showImage(newIndex);
            }

            galleryImages.forEach((img, index) => {
                img.addEventListener('click', () => openLightbox(index));
            });

            document.querySelector('.close-lightbox').addEventListener('click', closeLightbox);
            document.querySelector('.prev').addEventListener('click', () => navigateImage(-1));
            document.querySelector('.next').addEventListener('click', () => navigateImage(1));
            document.addEventListener('keydown', (e) => {
                if (lightboxModal.style.display === 'flex') {
                    if (e.key === 'ArrowRight') navigateImage(1);
                    else if (e.key === 'ArrowLeft') navigateImage(-1);
                    else if (e.key === 'Escape') closeLightbox();
                }
            });
        }

        // Fungsi untuk memuat konten galeri dari JSON
        async function loadGalleryContent() {
            try {
                const response = await fetch('data/galeri.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                // 1. Render Galeri Foto
                const photoGallery = document.getElementById('photo-gallery');
                photoGallery.innerHTML = data.foto.map((item, index) => `
                    <div class="overflow-hidden rounded-lg shadow-md cursor-pointer" data-aos="zoom-in" data-aos-delay="${100 + (index % 4) * 100}">
                        <img src="${item.url}" alt="${item.alt}" class="gallery-img w-full h-full object-cover transform hover:scale-110 transition-transform duration-300">
                    </div>
                `).join('');
                
                // 2. Render Galeri Video
                const videoGrid = document.getElementById('video-grid');
                videoGrid.innerHTML = data.video.map((item, index) => `
                     <div class="rounded-lg shadow-lg overflow-hidden" data-aos="fade-up" data-aos-delay="${100 + index * 100}">
                        <div class="aspect-w-16 aspect-h-9 bg-black">
                            <iframe src="${item.url}" title="${item.judul}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full"></iframe>
                        </div>
                         <div class="p-4"><h3 class="font-bold text-gray-800">${item.judul}</h3></div>
                    </div>
                `).join('');

                // 3. Inisialisasi Lightbox SETELAH gambar dimuat
                initializeLightbox();

            } catch (error) {
                console.error("Gagal memuat konten galeri:", error);
            }
        }

        // Event Listener utama saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 800,
                once: false,
            });

            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });

            // Muat konten galeri dinamis
            loadGalleryContent();

            // Script untuk toggle menu mobile
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
